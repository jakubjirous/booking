<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
      <!--      <ion-button (click)="onOpenMenu()">-->
      <!--        <ion-icon name="menu" size="small"></ion-icon>-->
      <!--      </ion-button>-->
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ loadedPlaces?.[0]?.title  }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ loadedPlaces?.[0]?.price | currency }} / Night
            </ion-card-subtitle>
            <ion-img [src]="loadedPlaces?.[0]?.imageUrl" class="ion-margin-top"></ion-img>
          </ion-card-header>
          <ion-card-content>
            <p>
              {{ loadedPlaces?.[0]?.description  }}
            </p>
          </ion-card-content>
          <div class="ion-text-center">
            <ion-button
              fill="clear"
              color="primary"
              routerDirection="forward"
              [routerLink]="[
                '/',
                'places',
                'tabs',
                'discover',
                loadedPlaces?.[0]?.id
              ]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3" class="ion-text-center">
        <ion-virtual-scroll
          [items]="listedLoadedPlaces"
          approxItemHeight="70px"
        >
          <ion-item
            *virtualItem="let place"
            routerDirection="forward"
            detail
            [routerLink]="[
              '/',
              'places',
              'tabs',
              'discover',
              place?.id
            ]"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place?.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place?.title }}</h2>
              <p>{{ place?.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers/' + placeId"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place?.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateOffer()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary" class="ion-margin"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea
              rows="4"
              maxlength="180"
              formControlName="description"
              #textarea
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="textarea__helper">
        <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
          <ion-item lines="none">
            <ion-label>
                {{ textarea?.value?.length }} / 180
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form?.get('description')?.valid && form?.get('description')?.touched">
        <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
          <ion-item lines="none">
            <ion-label>
              Description must be between 1 and 180 characters.
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

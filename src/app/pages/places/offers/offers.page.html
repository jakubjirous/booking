<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new" routerDirection="forward">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of loadedPlaces" #slidingItem>
            <ion-item
              routerDirection="forward"
              detail
              [routerLink]="[
              '/',
              'places',
              'tabs',
              'offers',
              offer?.id
            ]">
              <ion-thumbnail slot="start">
                <ion-img [src]="offer?.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{ offer?.title }}</h1>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(offer?.id, slidingItem)">
                <ion-label class="ion-padding ion-text-center">
                  <ion-icon name="pencil" slot="icon-only" ></ion-icon>
                </ion-label>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="auth">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="8" size-lg="6" offset-md="2" offset-lg="3">
          <ion-card>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
              <div class="ion-margin-top">
                <ion-button color="primary" fill="clear" expand="block" (click)="onLogin()">Switch to Login</ion-button>
                <ion-button color="primary" expand="block" (click)="onLogin()">Login</ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

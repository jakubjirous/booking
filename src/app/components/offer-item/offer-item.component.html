<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer?.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer?.title }}</h1>
    <div class="offer-details">
      <div>
        <ion-icon name="calendar-outline" color="primary"></ion-icon>
        <ion-text color="secondary">{{ offer?.availableFrom | date }}</ion-text>
      </div>
      <div>
        <span>to</span>
      </div>
      <div>
        <ion-icon name="calendar" color="primary"></ion-icon>
        <ion-text color="secondary">{{ offer?.availableTo | date }}</ion-text>
      </div>
    </div>
  </ion-label>
</ion-item>

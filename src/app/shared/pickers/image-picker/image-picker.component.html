<div class="picker">
  <ion-img
    class="picker__image"
    role="button"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"
    (click)="onPickImage()"
  ></ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage ||  !showPreview">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>

<input class="fallback-input" type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)">
